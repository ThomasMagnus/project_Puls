<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Document</title>
</head>
<body>
    <div class="promo">
        <div class="container">
            <header class="main-header">
                <div class="main-header__logo">
                    <a href="#">
                        <img src="img/running-man-2-64.png" alt="logo">
                    </a>
                </div>
                <div class="main-header__text">
                    <span class="main-header__text-top">Официальный представитель</span>
                    <span class="main-header__text-bottom">Garmin, Polar, Suunto</span>
                </div>
                <div class="main-header__call">
                    <a href="tel:+74999228974">+7 (499) 922-89-74</a>
                    <button class="main-header__btn" type="button">заказать звонок</button>
                </div>
            </header>
            <section class="promo__description">
                <div class="promo__heading">
                    <h1>Подбор пульсометра</h1>
                    <h2>с учётом Вашего уровня подготовки</h2>
                </div>
                <div class="promo__options">
                    <div class="promo__option">
                        <div class="logo">
                            <img src="img/019_timer_time_stopwatch_2-64.png" alt="time">
                        </div>
                        <span>Время подбора: 10 минут</span>
                    </div>
                    <div class="promo__option">
                        <div class="logo">
                            <img src="img/app-08-hand-cart-64.png" alt="send">
                        </div>
                        <span>Бесплатная доставка</span>
                    </div>
                    <div class="promo__option">
                        <div class="logo">
                            <img src="img/messages-64.png" alt="message">
                        </div>
                        <span>Ответим на все вопросы</span>
                    </div>
                </div>
                <div class="promo__consultation">
                    <button class="promo__btn">заказать кОНСУЛЬТАЦИЮ</button>
                    <span>или <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a></span>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
